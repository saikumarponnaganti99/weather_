<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7788e0f2de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="bg-container">
        <h1 class="col-12 heading">
            Weather Forecasting
        </h1>
        <div class=" row ">
            <div class=" weather-container ">

                <!--- search bar container -->
                <div class="row">
                    <div class="d-flex flex-row justify-content-between ml-4">
                        <input type="text" class="text-box rounded-pill pl-4" placeholder="Search" id="weatherText">
                        <div class="search-container text-center ml-2">
                            <i class="fa-solid fa-magnifying-glass search-icon" id="searchIcon"></i>
                        </div>
                    </div>
                </div>
                <p class="text-danger text-center" id="errorrmsg"></p>

                <!-- weather place and temparature and clouds-->
                <div class="d-flex flex-row justify-content-between mt-4  pl-4">
                    <div class="pl-2">
                        <p class="weather-degree-para mb-2 "> Weather in <span id="citySpan"></span></p>
                        <div class="d-flex flex-row">
                            <h1 class="weather-degree-heading mb-0" id="cityTemparature"></h1>
                            <p class="feelsLike-span ">Feels like: <span id="feelsLikeSpan" class=" font-weight-bold"></span></p>
                        </div>
                    </div>

                    <div class=" cloudanddescripp d-flex flex-column justify-content-around pr-5">
                        <i class="d-none fa-brands fa-cloudflare clouds-image" id="cloudsClearImage"></i>
                        <i class="d-none fa-solid fa-cloud-showers-heavy clouds-image" id="cloudsRainImage"></i>
                        <i class="d-none fa-solid fa-smog clouds-image" id="cloudsHazeImage"></i>
                        <i class="d-none fa-solid fa-cloud clouds-image" id="cloudsImage"></i>
                        <i class="d-none fa-solid fa-cloud-sun clouds-image" id="cloudssunImage"></i>

                        <p class="clouds-name mt-1 ml-3" id="cloudDescription"></p>
                    </div>
                </div>

                <!-- humidity,wind -->
                <div class="bottom-container">
                    <!-- humidity and wind -->
                    <div class="row d-flex flex-row justify-content-between">
                        <div class="col-12 col-sm-6">
                            <div class=" card-container d-flex flex-column text-center ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-moisture humidity-image " viewBox="0 0 16 16">
                                    <path d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z" />
                                </svg>
                                <h1 class="humidity-wind ml-0">Humidity: <span id="humiditySpan"></span></h1>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=" card-container d-flex flex-column text-center ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-wind humidity-image" viewBox="0 0 16 16">
                                    <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z" />
                                </svg>
                                <h1 class="humidity-wind ml-0">Wind: <span id="windSpan"></span></h1>
                            </div>
                        </div>
                    </div>

                    <!--    -->
                    <div class="row d-flex flex-row justify-content-between">
                        <div class="col-12 col-sm-6">
                            <div class=" card-container d-flex flex-column text-center ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-haze2-fill humidity-image" viewBox="0 0 16 16">
                                    <path d="M8.5 2a5.001 5.001 0 0 1 4.905 4.027A3 3 0 0 1 13 12H3.5A3.5 3.5 0 0 1 .035 9H5.5a.5.5 0 0 0 0-1H.035a3.5 3.5 0 0 1 3.871-2.977A5.001 5.001 0 0 1 8.5 2zm-6 8a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zM0 13.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
                                </svg>
                                <h1 class="humidity-wind ml-0">Pressure: <span id="pressureSpan"></span></h1>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class=" card-container d-flex flex-column text-center ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-haze-fill humidity-image" viewBox="0 0 16 16">
                                    <path d="M4 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm2 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM13.405 4.027a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10H13a3 3 0 0 0 .405-5.973z" />
                                </svg>
                                <h1 class="humidity-wind ml-0">Visibility: <span id="visibilitySpan"></span></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="weather1.js"></script>
</html>
